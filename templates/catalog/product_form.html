{% extends "base.html" %}

{% block title %}{% if product %}Editar{% else %}Novo{% endif %} Produto - Bike Shop ERP{% endblock %}
{% block page_title %}{% if product %}Editar Produto{% else %}Novo Produto{% endif %}{% endblock %}

{% block content %}
<div class="card form-card">
    <form method="post" hx-post="{{ request.path }}" hx-target="body" hx-swap="none">
        {% csrf_token %}

        <div class="form-group">
            <label for="sku">SKU *</label>
            <input type="text" id="sku" name="sku" value="{{ product.sku|default:'' }}" required
                placeholder="Ex: BIKE-001">
        </div>

        <div class="form-group">
            <label for="name">Nome *</label>
            <input type="text" id="name" name="name" value="{{ product.name|default:'' }}" required
                placeholder="Ex: Bicicleta Mountain Bike">
        </div>

        <div class="form-group">
            <label for="category">Categoria *</label>
            <select id="category" name="category" required>
                <option value="">Selecione...</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if product.category_id==cat.id %}selected{% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="cost">Custo</label>
                <input type="number" id="cost" name="cost" value="{{ product.cost|default:0 }}" step="0.01" min="0"
                    placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="price">Preço de Venda *</label>
                <input type="number" id="price" name="price" value="{{ product.price|default:'' }}" step="0.01" min="0"
                    required placeholder="0.00">
            </div>
        </div>

        <div class="form-actions">
            <a href="{% url 'catalog:product_list' %}" class="btn">Cancelar</a>
            <button type="submit" class="btn btn-primary">
                {% if product %}Salvar Alterações{% else %}Criar Produto{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
