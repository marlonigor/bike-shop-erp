{% extends 'base.html' %}

{% block title %}{% if product %}Editar{% else %}Novo{% endif %} Produto - Bike Shop ERP{% endblock %}
{% block page_title %}{% if product %}Editar Produto{% else %}Novo Produto{% endif %}{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px;">
    <form method="post" hx-post hx-swap="none">
        {% csrf_token %}

        <div class="form-group">
            <label class="form-label" for="sku">SKU *</label>
            <input type="text" class="form-input" id="sku" name="sku" value="{{ product.sku|default:'' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="name">Nome *</label>
            <input type="text" class="form-input" id="name" name="name" value="{{ product.name|default:'' }}" required>
        </div>

        <div class="form-group">
            <label class="form-label" for="category">Categoria *</label>
            <select class="form-input" id="category" name="category" required>
                <option value="">Selecione...</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}" {% if product.category_id==cat.id %}selected{% endif %}>
                    {{ cat.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
            <div class="form-group">
                <label class="form-label" for="cost">Custo</label>
                <input type="number" step="0.01" class="form-input" id="cost" name="cost"
                    value="{{ product.cost|default:'0.00' }}">
            </div>

            <div class="form-group">
                <label class="form-label" for="price">Pre√ßo de Venda *</label>
                <input type="number" step="0.01" class="form-input" id="price" name="price"
                    value="{{ product.price|default:'' }}" required>
            </div>
        </div>

        <div style="display: flex; gap: var(--space-md); margin-top: var(--space-lg);">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'catalog:product_list' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
